<div *ngIf="loaded">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.username}}</td>
          <td>{{user.date | date:'medium'}}</td>
        </tr>
      </tbody>
    </table>
</div>

<div *ngIf="!loaded">
  Loading...
  </div>

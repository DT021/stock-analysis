<h2>Stocks</h2>

<form>
	<div class="form-group">
		<label for="ticker">Symbol</label>
		<input type="text" class="form-control" 
			id="ticker"
			aria-describedby="tickerHelp"
			[(ngModel)]="ticker"
			name="ticker" >
		<small id="tickerHelp" class="form-text text-muted">Enter stock symbol</small>
	</div>
	<button type="submit" class="btn btn-primary" (click)="goToStock()" class="invisible">Submit</button>
</form>

<h2>Owned Stocks</h2>
<table class="table">
	<thead>
		<tr>
			<th>Ticker</th>
			<th>Owned</th>
			<th>Spent</th>
			<th>Earned</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let ticker of owned">
			<td><a [routerLink]="[ '/stocks', ticker.ticker ]">{{ticker.ticker}}</a></td>
			<td>{{ticker.owned}}</td>
			<td>{{ticker.spent}}</td>
			<td>{{ticker.earned}}</td>
		</tr>
	</tbody>
</table>

<h2>Cashed Out Stocks</h2>

<table class="table">
	<thead>
		<tr>
			<th>Ticker</th>
			<th>Spent</th>
			<th>Earned</th>
			<th>Net</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let ticker of cashedOut">
			<td><a [routerLink]="[ '/stocks', ticker.ticker ]">{{ticker.ticker}}</a></td>
			<td>{{ticker.spent}}</td>
			<td>{{ticker.earned}}</td>
			<td>{{ticker.earned - ticker.spent}}</td>
		</tr>
	</tbody>
</table>

<div *ngIf="loaded">
</div>

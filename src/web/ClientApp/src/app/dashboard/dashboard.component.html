<h2>Stocks</h2>

<form>
	<div class="form-group">
		<label for="ticker">Symbol</label>
		<input type="text" class="form-control" 
			id="ticker"
			aria-describedby="tickerHelp"
			[(ngModel)]="ticker"
			name="ticker" >
		<small id="tickerHelp" class="form-text text-muted">Enter stock symbol</small>
	</div>
	<button type="submit" class="btn btn-primary" (click)="goToStock()" style="display: none">Submit</button>
</form>

<div>
	<label>Your portfolio</label>
	<ul class="list-group">
		<li class="list-group-item" *ngFor="let ticker of portfolioTickers"><a [routerLink]="[ '/stocks', ticker ]">{{ticker}}</a></li>
	</ul>
</div>

<div *ngIf="loaded">
</div>

<a class="float-right" *ngIf="!tickerFilter" [routerLink]="[ '/notes', 'add' ]">Add Note</a>
<a class="float-right" *ngIf="tickerFilter" [routerLink]="[ '/notes', 'add', tickerFilter ]">Add Note</a>

<div *ngIf="notes && notes.length > 0">
  <h2>Your Notes</h2>
  <div *ngIf="tickerFilter">Showing notes for {{tickerFilter}}, <a [routerLink]="[ '/notes' ]">view all</a></div>
  <div class="row" *ngFor="let note of notes">
    <div style="white-space: pre-wrap;" class="col-11">
      <i>{{note.created | date}}&nbsp;&nbsp;&nbsp;&nbsp;</i>
      <span *ngIf="note.relatedToTicker"><a [routerLink]="[ '/notes', 'filtered', note.relatedToTicker ]">{{note.relatedToTicker}}</a> - </span>
      {{note.note}}
    </div>
    <div class="col">
      <a [routerLink]="[ '/notes', note.id ]">edit</a>
    </div>
  </div>
</div>

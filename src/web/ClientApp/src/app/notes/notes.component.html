<a [routerLink]="[ '/notes', 'add' ]" class="btn btn-primary">Add Note</a>
<div *ngIf="notes && notes.length > 0">
  <div class="row" *ngFor="let note of notes">
    <div style="white-space: pre-wrap;" class="col-11">
      <i>{{note.created | date}}</i> &nbsp;&nbsp;&nbsp;&nbsp;{{note.note}}
    </div>
    <div class="col">
      <a *ngIf="note.relatedToTicker" [routerLink]="[ '/stocks', note.relatedToTicker ]">{{note.relatedToTicker}}</a>
    </div>
  </div>
</div>

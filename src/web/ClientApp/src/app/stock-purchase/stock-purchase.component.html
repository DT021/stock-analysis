<div *ngIf="purchased">Purchased!</div>

<div style="margin-top: 20px;">
	
	<button style="float: right;" class="btn btn-primary" (click)="back()">Back to Dashboard</button>
	
	<form>
		<br />
		<div class="form-group">
			<label for="ticker">Ticker</label>
			<input type="text" class="form-control" id="ticker" aria-describedby="tickerHelp" placeholder="TSLA" name="ticker" [(ngModel)]="ticker">
			<small id="tickerHelp" class="form-text text-muted">Stock ticker.</small>
		</div>

		<div class="form-group">
			<label for="ticker">Amount</label>
			<input type="number" class="form-control" id="amount" aria-describedby="amountHelp" name="amount" [(ngModel)]="amount">
			<small id="amountHelp" class="form-text text-muted">Amount.</small>
		</div>

		<div class="form-group">
			<label for="price">Price</label>
			<input type="number" class="form-control" id="price" aria-describedby="priceHelp" name="price" [(ngModel)]="price">
			<small id="priceHelp" class="form-text text-muted">Price.</small>
		</div>

		<div class="form-group">
			<label for="date">Date</label>
			<input type="date" class="form-control" id="date" aria-describedby="dateHelp" name="date" [(ngModel)]="date">
			<small id="dateHelp" class="form-text text-muted">Date.</small>
		</div>
		<button type="submit" class="btn btn-primary mb-2" (click)="submitPurchase()">Buy</button>&nbsp;&nbsp;
		<button type="submit" class="btn btn-primary mb-2 btn-info" (click)="submitSell()">Sell</button>
	</form>
</div>

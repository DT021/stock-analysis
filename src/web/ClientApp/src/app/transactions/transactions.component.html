<div *ngIf="response">
  <div *ngIf="ticker">Filtered by {{ticker}}, <a [routerLink]="[ '/transactions' ]">clear filter</a> </div>

  <div class="top-container">
    Total Earned: {{ response.profit | currency}}
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Symbol</th>
        <th>Description</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of response.transactions">
        <td>{{ t.date | date:'shortDate'}}</td>
        <td><a [routerLink]="[ '/transactions', t.ticker ]">{{t.ticker}}</a></td>
        <td>{{ t.description }}</td>
        <td>{{ t.value | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>

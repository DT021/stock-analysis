<div *ngIf="response">

  <div class="mt-2">
    Total Earned: {{ response.profit | currency}}

    <div *ngIf="ticker" class="float-right">
      Filtered by <a [routerLink]="[ '/stocks', ticker ]">{{ticker}}</a>,
      <a [routerLink]="" (click)="!!clearFilter()">clear filter</a>
    </div>
  </div>

  <div class="mt-2" *ngFor="let g of response.grouped">
    <h4>{{g.name}}<span class="float-right">profit: {{g.transactions.profit | currency}}</span></h4>
    <table class="table table-striped border">
      <thead>
        <tr>
          <th>Date</th>
          <th>Symbol</th>
          <th>Description</th>
          <th>Value</th>
          <th>Profit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of g.transactions.transactions" [ngClass]="{'table-success': t.profit > 0, 'table-warning': t.profit < 0}">
          <td>{{ t.date | date:'shortDate'}}</td>
          <td><a [routerLink]="" (click)="!!loadTransactions(t.ticker)">{{t.ticker}}</a></td>
          <td>{{ t.description }}</td>
          <td>{{ t.value | currency }}</td>
          <td>{{ t.profit | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
